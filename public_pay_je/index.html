<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>UW - ОПЛАТА</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="particles-js"></div>
    <div class="content">
        <div id="cont" class="cont">
            <h1>Привет, заполни анкету!</h1>
            <button id="buy-btn">Заполнить Анкету</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Заполните анкету</h2>
            <input type="text" id="nickname" class="form-input" placeholder="Ник">
            <input type="phone" id="phone" class="form-input" placeholder="Номер телефона (для чека)">
            <input type="email" id="email" class="form-input" placeholder="Email (для чека)">
            <button id="submit-btn" class="form-button">Отправить и Оплатить</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/particles.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
